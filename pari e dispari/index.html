<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari e Dispari</title>
        <link rel="icon" href="PERCORSO" sizes="16x16 24x24 32x32 48x48 64x64 128x128">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="p-0 m-0">
        <div class="container text-center my-5 text-white rounded-5">
            <div class="p-3">
                <form class="row my-5">
                    <div class="col my-4 fs-4 d-flex align-items-center flex-column">
                        <label for="pariODispariDom">Pari o Dispari</label>
                        <select id="pariODispariDom" class="mt-3">
                            <option value="vuoto" selected> </option>
                            <option value="Pari">Pari</option>
                            <option value="Dispari">Dispari</option>
                        </select>
                    </div>
                    <div class="col my-4 fs-4 d-flex align-items-center flex-column">
                        <label for="formNumeroUtente">Scegli un numero da 1 a 5</label>
                        <select id="formNumeroUtente" class="mt-3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </form>
                <span id="gioca" class="row btn fw-bolder fs-1">GIOCA</span>
            </div>
            <div id="risultati" class="d-none">
                <div class="col d-flex align-items-center flex-column">
                    <h2 class="py-3">Ti è uscito:</h2>
                    <div id="numeroUtente"></div>
                </div>
                <div class="col d-flex align-items-center flex-column">
                    <h2 class="py-3">Al computer, è uscito:</h2>
                    <div id="numeroComputer"></div>
                </div>
                <h1 id="esito" class=""></h1>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
